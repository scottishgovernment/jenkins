sites:
  - id: mygov
    domain: mygov.scot
    types:
      test:
        up:   'vpc/mygov_build_test.sh ${env} ${ami}'
        down: 'vpc/mygov_teardown_test.sh ${env}_vpc'
      full:
        up:   'vpc/mygov_build_full.sh ${env} ${ami}'
        down: 'vpc/mygov_teardown_full.sh ${env}_vpc'
    environments:
      - name: dev
        type: test
        auto: true
        scheduled: true
        weekend: true
      - name: int
        type: test
      - name: exp
        type: test
        scheduled: true
      - name: uat
        type: test
      - name: per
        type: full
        prepare: true
      - name: tst
        type: full
      - name: blu
        type: full
        perform: true
      - name: grn
        type: full
        perform: true

  - id: gov
    domain: gov.scot
    types:
      test:
        up:   'vpc/gov_build_test.sh ${env} ${ami}'
        down: 'vpc/gov_teardown_test.sh ${env}_vpc'
      full:
        up:   'vpc/gov_build_full.sh ${env} ${ami}'
        down: 'vpc/gov_teardown_full.sh ${env}_vpc'
    environments:
      - name: dgv
        type: test
        auto: true
        scheduled: true
        weekend: true
      - name: igv
        type: test
      - name: egv
        type: test
        scheduled: true
      - name: ugv
        type: test
      - name: pgv
        type: full
        prepare: true
      - name: tgv
        type: full
      - name: bgv
        type: full
        perform: true
      - name: ggv
        type: full
        perform: true
